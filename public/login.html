<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NightSafe</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="/">ðŸŒ™ NightSafe</a></h1>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2 class="auth-title" id="authTitle">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your NightSafe account</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Sign In</button>
                <button class="auth-tab" id="registerTab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div id="loginError" class="error-message"></div>
                <div id="loginSuccess" class="success-message"></div>
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerFullName">Full Name</label>
                    <input type="text" id="registerFullName" placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Minimum 6 characters" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" placeholder="Re-enter password" required>
                </div>
                <div class="form-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                <div id="registerError" class="error-message"></div>
                <div id="registerSuccess" class="success-message"></div>
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>

            <div class="auth-footer">
                <div class="demo-info">
                    <p>ðŸ”’ Demo Account</p>
                    <p><strong>Email:</strong> test@example.com</p>
                    <p><strong>Password:</strong> test123</p>
                </div>
            </div>
        </div>

        <div class="auth-features">
            <div class="feature-badge">
                <span class="badge-icon">âœ“</span>
                <span>Free 30-day trial</span>
            </div>
            <div class="feature-badge">
                <span class="badge-icon">âœ“</span>
                <span>No credit card required</span>
            </div>
            <div class="feature-badge">
                <span class="badge-icon">âœ“</span>
                <span>Cancel anytime</span>
            </div>
        </div>
    </main>

    <script src="/js/login.js"></script>
</body>
</html>
