<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - NightGuard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body class="dashboard-body">
    <div class="profile-shell">
        <!-- Left Sidebar: Icons Only -->
        <aside class="profile-sidebar-icons">
            <a href="/" class="sidebar-icon" title="Home">
                <span>üè†</span>
            </a>
            <a href="/profile" class="sidebar-icon active" title="Profile">
                <span>üõ°Ô∏è</span>
            </a>
            <button class="sidebar-icon" title="Community">
                <span>üêæ</span>
            </button>
            <button class="sidebar-icon" title="Alerts">
                <span>‚ö†Ô∏è</span>
            </button>
        </aside>

        <!-- Main Content Area -->
        <main class="profile-main-content">
            <div class="profile-content-grid">
                <!-- Left Column -->
                <div class="profile-left-column">
                    <!-- User Profile Header -->
                    <section class="profile-header-section">
                        <div class="profile-header-content">
                            <div class="profile-picture-container">
                                <img src="https://images.unsplash.com/photo-1514565131-fce0801e5785?w=120&h=120&fit=crop" alt="Profile" class="profile-picture" id="profilePicture">
                            </div>
                            <div class="profile-header-info">
                                <h1 class="profile-name" id="profileName">Jordan Smith</h1>
                                <div class="profile-location">
                                    <span class="location-icon">üìç</span>
                                    <span id="profileLocation">Ia»ôi</span>
                                </div>
                                <div class="profile-stats-cards">
                                    <div class="stat-card stat-card-purple">
                                        <div class="stat-number">5</div>
                                        <div class="stat-label">My Alerts</div>
                                    </div>
                                    <div class="stat-card stat-card-purple">
                                        <div class="stat-number">2</div>
                                        <div class="stat-label">Safety</div>
                                    </div>
                                    <div class="stat-card stat-card-purple">
                                        <div class="stat-number">10</div>
                                        <div class="stat-label">connected</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Safety Stats Section -->
                    <section class="profile-section">
                        <h2 class="section-title">Safety Stats</h2>
                        <div class="safety-stats-grid">
                            <div class="safety-stat-card">
                                <div class="stat-icon stat-icon-purple">üõ°Ô∏è</div>
                                <div class="stat-info">
                                    <div class="stat-title">Alerts sent</div>
                                    <div class="stat-value">3</div>
                                </div>
                            </div>
                            <div class="safety-stat-card">
                                <div class="stat-icon stat-icon-purple">üïê</div>
                                <div class="stat-info">
                                    <div class="stat-title">Hours active</div>
                                    <div class="stat-value">24</div>
                                </div>
                            </div>
                            <div class="safety-stat-card">
                                <div class="stat-icon stat-icon-purple">üèÖ</div>
                                <div class="stat-info">
                                    <div class="stat-title">Connections made</div>
                                    <div class="stat-value">7</div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Achievements Section -->
                    <section class="profile-section">
                        <h2 class="section-title">Achievements</h2>
                        <div class="achievements-list" id="achievementsList">
                            <!-- Achievements will be rendered by JS -->
                        </div>
                    </section>
                </div>

                <!-- Right Column -->
                <aside class="profile-right-column">
                    <!-- Nearby Connections -->
                    <section class="profile-sidebar-section">
                        <h2 class="sidebar-section-title">Nearby Connections</h2>
                        <div class="connections-list" id="nearbyConnections">
                            <!-- Connections will be rendered by JS -->
                        </div>
                        <button class="see-all-btn">See All</button>
                    </section>

                    <!-- Community -->
                    <section class="profile-sidebar-section">
                        <h2 class="sidebar-section-title">Community</h2>
                        <div class="community-list" id="communityList">
                            <!-- Community members will be rendered by JS -->
                        </div>
                        <button class="see-all-btn">See All</button>
                    </section>

                    <!-- Friends Actions -->
                    <div class="friends-actions">
                        <button class="friends-btn friends-btn-secondary">Find Friends</button>
                        <button class="friends-btn friends-btn-primary">Invite Friends</button>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <script src="/js/profile.js"></script>
</body>
</html>
